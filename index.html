<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="myForm">
            <div class="inputGroup">
                <label for="username">Username</label><br>
                <input type="text" name="username" placeholder="Username" id="username" required>
            </div>
            <div class="inputGroup">
                <label for="email">Email</label><br>
                <input type="email" name="email" placeholder="Email" id="email" required>
            </div>
            <div class="inputGroup">
                <label for="password">Password</label><br>
                <input type="password" name="password" placeholder="Password" id="password" required>
            </div>
            <div class="inputGroup">
                <label for="phone">Phone</label><br>
                <input type="text" name="phone" maxlength="10" placeholder="Username" id="username">
            </div>
            <div class="inputGroup">
                <label for="age">Age</label><br>
                <input type="number" name="age" maxlength="2" placeholder="Age" id="age">
            </div>
            <div class="inputGroup">
                <label for="project">Projects Done:</label><br>
                <input type="number" name="project" max="3" placeholder="Projects" id="project">
            </div>
            <div class="inputGroup">
                <label for="pincode">Pin Code</label>
                <input type="text" name="pincode" maxlength="6" placeholder="pincode" id="pincode">
            </div>

            <div class="inputGroup">
                <label for="city">Select City:-</label>
                <select id="city" name="city">
                    <option value="" selected disabled>Select City</option>
                    <option value="jaipur">Jaipur</option>
                    <option value="delhi">Delhi</option>
                    <option value="mohali">Mohali</option>
                </select>
            </div>
            <div class="inputGroup">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <input type="reset" value="RESET">
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
